<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字资产行情机器人</title>
    <link rel="stylesheet" type="text/css" href="./css/Public.css">
    <link rel="stylesheet" type="text/css" href="./css/market_robot.css">
</head>
<body>
<!--banner开始-->
<div class="banner_contain">
    <a href="#">
        <img src="./img/market_robot/banner.png" class="banner_img">
    </a>
</div>
<!--banner结束-->
<!--特色功能开始-->
<div class="character_contain common_contain">
    <div class="character_title common_title">
        <h1>特色功能</h1>
    </div>
    <ul class="character_list">
        <li>
            <div class="character_img">
                <img src="./img/market_robot/icon1.png" alt="">
            </div>
            <b></b>
            <h2>多维信息，一手掌握</h2>
            <p>支持数字资产涨幅、市值、成交量等多维信息的实时查询。</p>
        </li>
        <li>
            <div class="character_img">
                <img src="./img/market_robot/icon2.png" alt="">
            </div>
            <b></b>
            <h2>多种数字资产，关注对比</h2>
            <p>添加数字资产关注列表，一键对比多种数字资产行情资讯。</p>
        </li>
        <li>
            <div class="character_img">
                <img src="./img/market_robot/icon3.png" alt="">
            </div>
            <b></b>
            <h2>交易所公告，实时提醒</h2>
            <p>支持全球多家知名数字资产交易所最新公告的订阅推送。</p>
        </li>
        <li>
            <div class="character_img">
                <img src="./img/market_robot/icon4.png" alt="">
            </div>
            <b></b>
            <h2>邀请进群，共享资讯</h2>
            <p>精准识别群聊中的关键词，边聊边获取对应数字资产行情。</p>
        </li>
    </ul>
</div>
<!--特色功能结束-->
</body>
</html>
