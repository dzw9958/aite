<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>活动报名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./css/Public.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/hd_join.css">
</head>
<body>
<!-- 顶部导航开始 -->
<div class="header">
  <div class="header_left">
    <a href="#"></a>
  </div>
  <div class="header_center">
    <p>活动报名</p>
  </div>
</div>
<!-- 顶部导航结束 -->
<!-- 发布表单开始 -->
<form class="found header_top" action="#" method="post" enctype="multipart/form-data">
  <div class="found_name">
    <span>称呼</span>
    <input type="text" name="name" placeholder="请输入称呼"/>
  </div>
  <div class="found_phone">
    <span>手机</span>
    <input type="text" name="phone" placeholder="请输入手机"/>
  </div>
  <div class="found_text">
    <textarea name="text" placeholder="备注..."></textarea>
  </div>
  <div class="found_submit">
    <input type="submit" value="报名">
  </div>
</form>
<!-- 发布表单结束 -->
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/hd_join.js"></script>
</body>
</html>
