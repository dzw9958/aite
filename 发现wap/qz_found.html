<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>创建群组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./css/Public.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/qz_found.css">
</head>
<body>
<!-- 顶部导航开始 -->
<div class="header">
  <div class="header_left">
    <a href="#"></a>
  </div>
  <div class="header_center">
    <p>创建群组</p>
  </div>
</div>
<!-- 顶部导航结束 -->
<!-- 创建表单开始 -->
<form class="found header_top" action="#" method="post">
  <div class="found_img">
    <div>
      <img src="./img/head-group.png" alt="">
    </div>
    <p>选择群主头像</p>
    <input type="file" name="image" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
  </div>
  <div class="found_name">
    <input type="text" name="name" placeholder="填写群名称"/>
  </div>
  <div class="found_label">
    <input type="text" name="label" placeholder="填写群标签（多个标签以，分隔）">
  </div>
  <div class="found_condition">
    <input type="text" name="condition" placeholder="填写加群条件">
  </div>
  <div class="found_summary">
    <textarea name="summary" placeholder="填写加群介绍"></textarea>
  </div>
  <div class="found_submit">
    <input type="submit" value="创建群组">
  </div>
</form>
<!-- 创建表单结束 -->
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/qz_found.js"></script>
</body>
</html>
