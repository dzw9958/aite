<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>创建群组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="./css/Public.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/qz_found.css">
</head>
<body>
<!-- 顶部导航开始 -->
<div class="header">
  <div class="header_left">
    <a href="javascript:history.back(-1)"></a>
  </div>
  <div class="header_center">
    <p>创建群组</p>
  </div>
</div>
<!-- 顶部导航结束 -->
<!-- 创建表单开始 -->
<form class="found header_top" action="#" method="post">
  <div class="found_img">
    <div class="found_window">
      <div class="found_box">
        <ul class="found_list">
          <li class="on">
            <img src="./img/bg.png" alt="">
          </li>
          <li>
            <img src="./img/bg.png" alt="">
          </li>
          <li>
            <img src="./img/bg.png" alt="">
          </li>
          <li>
            <img src="./img/bg.png" alt="">
          </li>
          <li>
            <img src="./img/bg.png" alt="">
          </li>
        </ul>
      </div>
    </div>
    <p>选择群组背景图片</p>
    <input type="text" name="bg" value="0">
  </div>
  <div class="found_name">
    <input type="text" name="name" placeholder="填写群名称"/>
  </div>
  <div class="found_label">
    <input type="text" name="label" placeholder="填写群标签（多个标签以，分隔）">
  </div>
  <div class="found_condition">
    <input type="text" name="condition" placeholder="填写加群条件">
  </div>
  <div class="found_summary">
    <textarea name="summary" placeholder="填写加群介绍"></textarea>
  </div>
  <div class="found_submit">
    <input type="submit" value="创建群组">
  </div>
</form>
<!-- 创建表单结束 -->
<script src="./js/rem.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/qz_found.js"></script>
</body>
</html>
